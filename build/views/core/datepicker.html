<p ng-init="checkDatePicker()" class="flatpickr input-group">
    <input type="text" data-input="" placeholder="" class="flatpickr-input">
    <a class="input-btn" data-toggle="">
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click=""><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
    </a>
    <a class="input-btn" data-clear="" style="display: none;">
        <i class="icon-close"></i>
    </a>
</p>
