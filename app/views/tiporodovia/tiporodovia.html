<div class="app-content crud">
  <div class="bg-light lter b-b wrapper-md">
    <div class="row">
      <div class="col-sm-6 col-xs-12">
        <h1 class="m-n font-thin h3 text-black">{{'GENERIC_LIST' | translate}}</h1>
        <small class="text-muted">{{'GENERIC_INFO' | translate}}</small>
      </div>
    </div>
  </div>
  <div data-ng-include="'views/crud/partial.status_msg.html'"></div>
  <div class="app-content-body">
    <div ng-include="'views/crud/exclusion_modal.html'" class='__hidden'></div>
    <div ng-include="templateURL"></div>
    <div class="content-body-header" data-ng-include="'views/crud/partial.crud_header.html'"></div>

    <div class="content-table">
      <table style="width:100%" class="table">
        <tr>
        <tr class="thead">
          <th colspan="2" style="cursor: pointer;" ng-click="changeSort('id')"><i class="glyphicon glyphicon-user icon"></i>{{'GENERIC_ID'
            | translate}} <i class="fa fa-sort icon" title="{{'ACTION_CHANGE_SORT' | translate}}"></i></th>
          <th style="cursor: pointer;" ng-click="changeSort('descricao')"><i
            class="glyphicon glyphicon-briefcase icon"></i>{{'GENERIC_DESCRIPTION' | translate}} <i class="fa fa-sort icon"
                                                                                            title="{{'ACTION_CHANGE_SORT' | translate}}"></i>
          </th>
          <th style="cursor: pointer;" ng-click="changeSort('precoCusto')"><i class="glyphicon glyphicon-file icon"></i>{{CUSTO
            | translate}} <i class="fa fa-sort icon" title="{{'ACTION_CHANGE_SORT' | translate}}"></i></th>
        </tr>
        </tr>
        <tr ng-repeat="p in tiporodovia.content | filter: hasLogo" data-id="{{p.id}}" ng-click="editTipoRodovia({{p.id}})">
          <td class="row-logo"><img class="row-logo-img" ng-src="{{c.logo}}" alt=""/></td>
          <td>{{p.id}}</td>
          <td>{{p.descricao}}</td>
          <td>{{p.custo |currency}}</td>
        </tr>
      </table>
    </div>

    <div data-ng-include="'views/crud/partial.crud_footer.html'"></div>

  </div>
</div>
