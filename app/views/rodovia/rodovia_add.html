<div class="crud_add __hidden" data-id="{{client_id}}">
  <div class="bg-light lter b-b wrapper-md">
    <div class="row">
      <div class="col-sm-6 col-xs-12">
        <h1 class="m-n font-thin h3 text-black">{{'GENERIC_SAVE' | translate}} / {{'GENERIC_EDIT' | translate}}</h1>
        <small class="text-muted">{{'GENERIC_INFO' | translate}}</small>
      </div>
    </div>
    <div class="close-action" ng-click="hideAdd()">
      {{'ACTION_CLOSE' | translate}}
      <a class="btn btn-md btn-bg btn-rounded btn-default btn-icon"><i class="glyphicon glyphicon-remove icon"></i></a>
    </div>
  </div>
  <div data-ng-include=" 'views/crud/partial.status_msg.html' "></div>
  <div class="app-content-body">



    <form class="content-form form-group" name="clientForm" novalidate action="index.html" method="post">
      <div class="form-data row">

		<div class="form-group col-sm-12">
          <label class="col-sm-12 control-label" for="nome"><i class="glyphicon glyphicon-info-sign icon"></i>
            {{'GENERIC_DESCRIPTION' | translate}}</label>
          <div class="col-sm-12">
            <input type="text" class="form-control" id="nome" ng-model="newrodovia.nome" ng-maxlength="255">
          </div>
        </div>

        <div class="form-group col-sm-3" ng-init="showTipoRodovia()">
        							<label class="col-sm-12 control-label"> <strong>Tipo Rodovia <span class="required">*</span>
        							</strong>
        							</label>
        							<div class="col-sm-12">
        								<select class="form-control ng-pristine ng-valid ng-touched"
        									ng-required="true" name="dataTipoRodovia"
        									id="dataTipoRodovia" ng-model="dataTipoRodovia.model"
        									ng-options="dataTipoRodovia as (dataTipoRodovia.descricao | translate) for dataTipoRodovia in dataTipoRodovia.availableOptions">
        									<option style="display: none" value="">{{'SELECT' |
        										translate}} {{'PERSON_SITUATION' | translate}}</option>
        								</select>

        							</div>
        </div>

      </div>
      <div class="overlayer-actions">
        <div class="btn btn-default btn-delete __btn_pink" ng-click="showexclusionmodal()">
          <a><span>{{'ACTION_REMOVE' | translate}}</span></a>
        </div>
        <div class="btn btn-default btn-save-edit" ng-disabled="clientForm.$invalid" ng-click="saveRodovia()">
          <a><span>{{'ACTION_SAVE' | translate}}</span></a>
        </div>
      </div>
    </form>

  </div>

</div>
