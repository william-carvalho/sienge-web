<div class="pagination-description">
  {{'ACTION_ARE_YOU_SEEING'  | translate}} <span>{{pagesCounter}}</span> {{'ACTION_IN'  | translate}} <span class="total_records">{{totalElements}}</span>
</div>
<div class="pagination">
  <ul class="pagination_itens">
    <li><a ng-click="changePage('prev')"><i class="glyphicon glyphicon-chevron-left"></i></a></li>
    <li ng-repeat="i in pageslength" ng-click="changePage(i)"><a>{{i}}</a></li>
    <li><a ng-click="changePage('next')"><i class="glyphicon glyphicon-chevron-right"></i></a></li>
  </ul>
</div>
